# =============================================================================
# ProveIT 2026 Demo Stack - SCADA - Docker Compose Configuration
# =============================================================================
# Description: This file contains the configuration for the SCADA services of 
# the ProveIT 2026 Demo Stack.
# 
# It is used to deploy the SCADA services using Docker Compose.
# 
# =============================================================================

# =============================================================================
# MINIMAL SHARED CONFIGURATIONS
# =============================================================================
x-defaults: &defaults
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "5"
  security_opt:
    - no-new-privileges:true

x-common-environment: &common-environment
  TZ: ${SCADA_TZ:-America/Chicago}

x-ignition-common: &ignition-common
  # Common Ignition Gateway Configuration
  # Admin password can be set via GATEWAY_ADMIN_PASSWORD or GATEWAY_ADMIN_PASSWORD_FILE (for secrets)
  GATEWAY_ADMIN_PASSWORD: ${SCADA_IGNITION_GATEWAY_ADMIN_PASSWORD}
  GATEWAY_ADMIN_PASSWORD_FILE: ${SCADA_IGNITION_GATEWAY_ADMIN_PASSWORD_FILE:-}
  IGNITION_EDITION: ${SCADA_IGNITION_EDITION:-standard}
  # Security: Run as non-root user (optional, uncomment and set if needed)
  # IGNITION_UID: ${IGNITION_UID:-}
  # IGNITION_GID: ${IGNITION_GID:-}

# =============================================================================
# NETWORKS - External Network
# =============================================================================

networks:
  operations-network:
    external: true

# =============================================================================
# SERVICES
# =============================================================================

services:

  # ---------------------------------------------------------------------------
  # SCADA Gateway - Ignition
  # ---------------------------------------------------------------------------

  scada-ignition-gateway:
    <<: *defaults
    image: inductiveautomation/ignition:${SCADA_IGNITION_VERSION:-8.3}
    container_name: scada-ignition-gateway
    hostname: scada-ignition-gateway
    environment:
      <<: [*common-environment, *ignition-common]
      # EULA Acceptance
      ACCEPT_IGNITION_EULA: Y
      # Admin Credentials
      GATEWAY_ADMIN_USERNAME: ${SCADA_GATEWAY_ADMIN_USERNAME:-admin}
      # Gateway Identification
      GATEWAY_SYSTEM_NAME: ${SCADA_IGNITION_GATEWAY_SYSTEM_NAME:-ProveIT-Gateway}
      # Network Configuration
      GATEWAY_NETWORK_UUID: ${SCADA_IGNITION_GATEWAY_NETWORK_UUID}
      GATEWAY_NETWORK_ENABLED: ${SCADA_IGNITION_GATEWAY_NETWORK_ENABLED:-true}
      GATEWAY_NETWORK_REQUIRESSL: ${SCADA_IGNITION_GATEWAY_NETWORK_REQUIRESSL:-false}
      GATEWAY_NETWORK_ALLOWINCOMING: ${SCADA_IGNITION_GATEWAY_NETWORK_ALLOWINCOMING:-true}
      # Module Configuration
      GATEWAY_MODULES_ENABLED: ${SCADA_GATEWAY_MODULES_ENABLED:-all}
      # Memory Settings
      GATEWAY_INIT_MEMORY: ${SCADA_GATEWAY_INIT_MEMORY:-512m}
      GATEWAY_MAX_MEMORY: ${SCADA_GATEWAY_MAX_MEMORY:-2048m}
      # Activation/Licensing (can use IGNITION_ACTIVATION_TOKEN_FILE for secrets)
      IGNITION_ACTIVATION_TOKEN: ${SCADA_IGNITION_ACTIVATION_TOKEN}
      IGNITION_ACTIVATION_TOKEN_FILE: ${SCADA_IGNITION_ACTIVATION_TOKEN_FILE:-}
      # Feature Flags
      DISABLE_QUICKSTART: ${SCADA_DISABLE_QUICKSTART:-false}
      # Security (optional, uncomment if using non-root user)
      # IGNITION_UID: ${IGNITION_UID:-}
      # IGNITION_GID: ${IGNITION_GID:-}
    volumes:
      - proveit-scada-ignition-gateway-data:/usr/local/bin/ignition/data
    ports:
      - "${SCADA_IGNITION_GATEWAY_HTTP_PORT:-8091}:8088"
      - "${SCADA_IGNITION_GATEWAY_HTTPS_PORT:-8046}:8043"
      - "${SCADA_IGNITION_GATEWAY_GATEWAY_PORT:-8063}:8060"
    networks:
      - operations-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8088/StatusPing || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  proveit-scada-ignition-gateway-data:
