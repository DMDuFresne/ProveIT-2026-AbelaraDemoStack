# =============================================================================
# ProveIT 2026 Demo Stack - Monitoring - Nginx Reverse Proxy Configuration
# =============================================================================
# Description: Nginx configuration for routing traffic to Monitoring services
# using subdomain-based routing.
#
# Subdomains (via Cloudflare Tunnel):
#   uptime.monitor.yourdomain.com -> Uptime Kuma (port 3001)
#
# Local Access:
#   http://localhost:8085/          -> Uptime Kuma
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" host="$host"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Buffer sizes for proxied content
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Client body size
    client_max_body_size 50m;

    # -------------------------------------------------------------------------
    # WebSocket Connection Upgrade Map (must be before server block)
    # -------------------------------------------------------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # -------------------------------------------------------------------------
    # Upstream Definitions
    # -------------------------------------------------------------------------

    # Uptime Kuma
    upstream uptime-kuma {
        server monitoring-uptime-kuma:3001;
        keepalive 32;
    }

    # =========================================================================
    # SERVER BLOCK: Uptime Kuma
    # =========================================================================
    # Handles: uptime.monitor.yourdomain.com (via Cloudflare)

    server {
        listen 80;
        server_name uptime.monitor.abelara.cloud;

        # Health check endpoint
        location = /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # WebSocket support for Uptime Kuma real-time updates
        location /socket.io/ {
            proxy_pass http://uptime-kuma/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Long timeouts for WebSocket connections
            proxy_connect_timeout 60s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Default route - all other traffic
        location / {
            proxy_pass http://uptime-kuma;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Support for WebSocket upgrade (fallback)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Error Pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # =========================================================================
    # SERVER BLOCK: Default (Local Access + Health Check)
    # =========================================================================
    # Handles: localhost:8085 (local development/testing)

    server {
        listen 80 default_server;
        server_name _;

        # Health check endpoint for container health checks
        location = /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # WebSocket support for Uptime Kuma
        location /socket.io/ {
            proxy_pass http://uptime-kuma/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Default route - Uptime Kuma
        location / {
            proxy_pass http://uptime-kuma;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Error Pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

}
