# =============================================================================
# ProveIT 2026 Demo Stack - Utility - Nginx Reverse Proxy Configuration
# =============================================================================
# Description: Nginx configuration for routing traffic to utility services
# using subdomain-based routing.
#
# Subdomains (via Cloudflare Tunnel):
#   homepage.utility.yourdomain.com  -> Homepage Dashboard (port 3000)
#   dbeaver.utility.yourdomain.com   -> DBeaver CloudBeaver (port 8978)
#   mqtt.utility.yourdomain.com      -> MQTT Explorer (port 4000)
#
# Local Access (path-based):
#   http://localhost:8081/          -> Homepage Dashboard
#   http://localhost:8081/dbeaver/  -> DBeaver CloudBeaver
#   http://localhost:8081/mqtt/     -> MQTT Explorer
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" host="$host"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Buffer sizes for proxied content
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Client body size
    client_max_body_size 50m;

    # -------------------------------------------------------------------------
    # WebSocket Connection Upgrade Map
    # -------------------------------------------------------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # -------------------------------------------------------------------------
    # Upstream Definitions
    # -------------------------------------------------------------------------

    # Homepage Dashboard
    upstream homepage {
        server utility-homepage:3000;
        keepalive 16;
    }

    # DBeaver CloudBeaver
    upstream dbeaver {
        server utility-dbeaver:8978;
        keepalive 16;
    }

    # MQTT Explorer
    upstream mqtt-explorer {
        server utility-mqtt-explorer:4000;
        keepalive 16;
    }

    # =========================================================================
    # SERVER BLOCK: Homepage Dashboard
    # =========================================================================
    # Handles: homepage.utility.yourdomain.com (via Cloudflare)

    server {
        listen 80;
        server_name homepage.utility.abelara.cloud;

        # Health check endpoint
        location = /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route - Homepage Dashboard
        location / {
            proxy_pass http://homepage;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for hot reload
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Error Pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # =========================================================================
    # SERVER BLOCK: DBeaver CloudBeaver
    # =========================================================================
    # Handles: dbeaver.utility.yourdomain.com (via Cloudflare)

    server {
        listen 80;
        server_name dbeaver.utility.abelara.cloud;

        # Health check endpoint
        location = /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # DBeaver API routes
        location /api/ {
            proxy_pass http://dbeaver/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # DBeaver GraphQL endpoint
        location /gql {
            proxy_pass http://dbeaver/gql;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # WebSocket support for subscriptions
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Default route - DBeaver CloudBeaver
        location / {
            proxy_pass http://dbeaver;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Error Pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # =========================================================================
    # SERVER BLOCK: MQTT Explorer
    # =========================================================================
    # Handles: mqtt.utility.yourdomain.com (via Cloudflare)

    server {
        listen 80;
        server_name mqtt.utility.abelara.cloud;

        # Health check endpoint
        location = /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route - MQTT Explorer
        location / {
            proxy_pass http://mqtt-explorer;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # WebSocket support for real-time updates
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Error Pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # =========================================================================
    # SERVER BLOCK: Default (Local Access + Health Check)
    # =========================================================================
    # Handles: localhost:8081 (local development/testing)
    #          Path-based routing for local access

    server {
        listen 80 default_server;
        server_name _;

        # Health check endpoint for container health checks
        location = /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ---------------------------------------------------------------------
        # DBeaver Routes (/dbeaver/*) - Local path-based access
        # ---------------------------------------------------------------------
        location = /dbeaver {
            absolute_redirect off;
            return 302 /dbeaver/;
        }

        location /dbeaver/ {
            rewrite ^/dbeaver/(.*)$ /$1 break;

            proxy_pass http://dbeaver;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # ---------------------------------------------------------------------
        # MQTT Explorer Routes (/mqtt/*) - Local path-based access
        # ---------------------------------------------------------------------
        location = /mqtt {
            absolute_redirect off;
            return 302 /mqtt/;
        }

        location /mqtt/ {
            rewrite ^/mqtt/(.*)$ /$1 break;

            proxy_pass http://mqtt-explorer;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # ---------------------------------------------------------------------
        # Homepage Dashboard Routes - Default for local access
        # ---------------------------------------------------------------------
        location / {
            proxy_pass http://homepage;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Error Pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

}
